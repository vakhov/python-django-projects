{% if current_widget.file %}
	{% if current_widget.title %}
		<h3>{{ current_widget.title }}</h3>
	{% endif %}
<div id="files">
    <ul class="clearfix">
        <li id="file-2">
        	<a href="{{ MEDIA_URL }}{{ current_widget.file }}">
        		{% if current_widget.caption %}
        			{{ current_widget.caption }}
        		{% else %}
        			Файл
        		{% endif %}
        	</a>
        </li>
    </ul>
</div>
{% endif %}
